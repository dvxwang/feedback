<!doctype html>
<html>
    <head>
    </head>
    <body>
        <div id='instructor'>
            <div class="content">

                <div ng-if="curLecture" class="classHeader">{{curLecture.name}}</div>
                <div ng-if="!curLecture"class="classHeader">Welcome</div>

                <div class="launchRow">
                  <div class="launch-panel">
                    <div class="googleButton">
                        <div id="startButton2"></div>
                    </div>
                    <div ng-controller="CreateLecture" class="start googleButton" ng-click="showLectureModal()">Begin</div>
                </div>
                </div>

                <div ng-show='curLecture' class="chart">
                    <div id='chartCode'></div>
                </div>

                <div ng-if='!curLecture' class='noClass'>
                    The lecture has not begun
                </div>

                <div ng-if='curLecture' class='activeClass'>
                    <div class="primaryButtonRow">
                        <feedback admin="true"></feedback>
                    </div>

                    <div class="questionQueue">
                        <question admin="true" lecture='curLecture'></question>
                    </div>

                    <div class="activePoll">
                      <active-poll lecture="curLecture"></active-poll>
                    </div>

                    <div class="pollQueue">
                        <poll lecture="curLecture"></poll>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
